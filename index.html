<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Karma Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Use data-trunk to ensure CSS is included in the build -->
  <link data-trunk rel="css" href="style/main.css" />

</head>

<body>
  <div id="root"></div>
  <link data-trunk rel="rust" href="Cargo.toml" data-bin="random_karma" data-type="main" />
  <link data-trunk rel="rust" href="Cargo.toml" data-bin="worker" data-type="worker" />
</body>

</html>
